<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>計算結果</title>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="./css/common.css" rel="stylesheet"/>
<link href="./css/result_page.css" rel="stylesheet"/>
</head>
<body>
  <h1>計算結果</h1>
  <a href="input_page.html">入力フォームに戻る</a>
  計算結果JSON読み込み<input id="jsonUpload" type="file" accept=".json" name="jsonFile" required>
  <button id="jsonDownload">計算結果JSONをダウンロード</button>
  <button id="save" disabled>ローカルストレージに保存</button>
  <button id="clearLocalStorage">ローカルストレージの保存データをクリア</button>
  <!--<button type="button" onclick="localStorage.clear();">全データクリア</button>-->
  <button id="drawChart">グラフを描画</button>
  <div class="tooltip" id="chartTooltip">選択したデータの収入、経費、申告納税額を比較するグラフを描画します。3つまで選択できます。</div>
  <table id="dataTable">
    <thead>
      <tr>
        <th width="1%">　</th>
        <th width="1%">　</th>
        <th width="2%">削除</th>
        <th width="2%">編集</th>
        <th width="3%">年</th>
        <th width="12%">ラベル</th>
        <th width="6%">[A]収入</th>
        <th width="5%">[B]経費</th>
        <th width="5%">[C]青色申告特別控除</th>
        <th width="5%">⑫所得[A-B-C]</th>
        <th width="12%">㉙所得から差し引かれる金額(控除)</th>
        <th width="6%">㉚課税所得[⑫ - ㉙]</th>
        <th width="5%">㉛㉚に対する税額</th>
        <th width="5%">令和6年度特別税額控除</th>
        <th width="5%">所得税及び復興特別所得税の額</th>
        <th width="5%">源泉徴収税額</th>
        <th width="5%">申告納税額</th>
      </tr>
    </thead>
    <tbody id="sort-table">
      <!-- データはJavaScriptで動的に追加されます -->
    </tbody>
  </table>
  <!-- モーダルウィンドウ -->
  <div id="chartModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <canvas id="myChart" width="400" height="200"></canvas>
    </div>
  </div>
  <script src="./js/common.js"></script>
  <script src="./js/result_page.js"></script>
</body>
</html>
